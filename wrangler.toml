name = "cloudflare-ai-chat"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Workers AI binding
[ai]
binding = "AI"

# D1 Database for persistent storage
[[d1_databases]]
binding = "DB"
database_name = "ai-chat-db"
database_id = "6acba932-23c7-4ac3-94ae-ebc6148e7583"

# Durable Objects for session management
[[durable_objects.bindings]]
name = "CHAT_SESSION"
class_name = "ChatSession"

[[migrations]]
tag = "v1"
new_classes = ["ChatSession"]

# Environment variables
[vars]
ENVIRONMENT = "production"

# Disable TypeScript build for now
[build]
command = ""