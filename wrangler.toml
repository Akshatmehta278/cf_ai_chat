#############################################
# BASIC WORKER CONFIG
#############################################

name = "cf_ai_web_performance_coach"
main = "src/server.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

#############################################
# DURABLE OBJECTS (Agents SDK stores state)
#############################################

[durable_objects]
bindings = [
  { name = "Chat", class_name = "Chat" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Chat"]

#############################################
# OBSERVABILITY (Cloudflare recommended)
#############################################

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
persist = true
invocation_logs = true
head_sampling_rate = 1

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
[build]
command = "true"                     # prevents local bundler issues
upload.format = "modules"            # required for .ts module workers
upload.main = "src/server.ts"        # FORCE entrypoint
